<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
</head>
<body>

<h2>Giriş Yap</h2>

<form th:action="@{/clogin}" method="post">
  <label for="email">E-posta:</label>
  <input type="email" id="email" name="email" required /><br/>

  <label for="customPassword">Şifre:</label>
  <input type="password" id="customPassword" name="password" required /><br/>

  <button type="submit">Giriş Yap (Özel Login)</button>
</form>

<p th:if="${param.error}">
  <span style="color:red;">Giriş yaparken bir hata oluştu. Lütfen tekrar deneyin!</span>
</p>

<p>Hesabınız yok mu? <a href="/register">Kayıt Olun</a></p>

</body>
</html>
