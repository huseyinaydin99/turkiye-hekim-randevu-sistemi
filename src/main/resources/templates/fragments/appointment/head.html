    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow-x: hidden;
          overflow-y: auto;
        }

       body {
          background: url('/images/backgrounds/hospital.jpg') no-repeat center center fixed;
          background-size: cover;
          padding-top: 60px;
        }

        .navbar {
          padding-top: 0.3rem;
          padding-bottom: 0.3rem;
        }

        .navbar-brand {
          font-size: 1rem;
          font-weight: 500;
        }

        .navbar-brand img {
          width: 32px;
          height: 32px;
        }

        .form-container {
          background-color: rgba(255, 255, 255, 0.85);
          padding: 35px;
          border-radius: 15px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
          max-width: 680px;
          width: 100%;
        }

        .search-form {
          max-width: 680px;
          width: 100%;
        }

        .search-form input,
        .search-form button {
          height: 42px;
          font-size: 0.95rem;
        }

        .dropdown-menu {
          animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .invalid-feedback {
          font-size: 0.875rem;
          color: #dc3545;
          margin-top: 4px;
        }

        footer {
          padding-top: 10px; /* Üst kısma 10px boşluk */
          background-color: rgba(248, 249, 250, 0.95); /* %5 şeffaflık */
          padding: 10px 0;
          text-align: center;
          backdrop-filter: blur(7px);
          -webkit-backdrop-filter: blur(6px);
        }

        @media (max-width: 768px) {
          .navbar-brand {
            font-size: 0.9rem;
          }

          .form-container {
            padding: 25px;
          }

          .search-form input,
          .search-form button {
            font-size: 0.9rem;
          }
        }
    </style>
</head>
