<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
</head>
<body>

<h2>Kayıt Ol</h2>

<form action="#" th:action="@{/register}" th:object="${registerRequest}" method="post">
    <label for="fullName">Ad Soyad:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required /><br/>

    <label for="email">E-posta:</label>
    <input type="email" id="email" th:field="*{email}" required /><br/>

    <label for="nationalId">TC Kimlik No:</label>
    <input type="text" id="nationalId" th:field="*{nationalId}" required /><br/>

    <label for="password">Şifre:</label>
    <input type="password" id="password" th:field="*{password}" required /><br/>

    <button type="submit">Kayıt Ol</button>
</form>

<p>Hesabınız varsa <a href="/ulogin">Giriş Yap</a></p>

</body>
</html>
