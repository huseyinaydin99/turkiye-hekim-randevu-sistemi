<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
        }
        .registration-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-title {
            text-align: center;
            margin-bottom: 35px;
            color: #2c3e50;
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .btn-register {
            width: 100%;
            padding: 14px;
            font-weight: 700;
            margin-top: 20px;
            background-color: #4e73df;
            border: none;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.05rem;
        }
        .btn-register:hover {
            background-color: #2e59d9;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(78, 115, 223, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #495057;
            font-size: 0.95rem;
        }
        .login-link a {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: #2e59d9;
            text-decoration: underline;
        }
        .form-control {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s;
        }
        .password-toggle:hover {
            color: #4e73df;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h2 class="form-title">Kayıt Ol</h2>

        <form action="#" th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="mb-4">
                <label for="fullName" class="form-label">Ad Soyad:</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">E-posta:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-4">
                <label for="nationalId" class="form-label">TC Kimlik No:</label>
                <input type="text" class="form-control" id="nationalId" th:field="*{nationalId}" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Şifre:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register">Kayıt Ol</button>
        </form>

        <p class="login-link">Hesabınız varsa <a href="/ulogin">Giriş Yap</a></p>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(id) {
        const passwordInput = document.getElementById(id);
        const icon = document.querySelector(`#${id} + .input-group-text .bi`);
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
</script>
</body>
</html>
